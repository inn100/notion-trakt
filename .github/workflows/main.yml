name: Build Docker Image

on:
  push:
    branches: [ main, feature/tv-shows ]
  pull_request:
    branches: [ main, feature/tv-shows ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          # 根据分支名称设置不同的标签
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG="main"
          else
            TAG="tv-shows"
          fi
          docker build --platform linux/amd64 -t notion-trakt:$TAG .
          docker save notion-trakt:$TAG > notion-trakt-$TAG.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-trakt-${{ github.ref_name }}-image
          path: notion-trakt-*.tar
